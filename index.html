<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            * {
                font-family: "Open Sans", Arial, Helvetica, sans-serif;
            }
        </style>
        <title>Mã hoá văn bản RSA</title>
    </head>
    <body>
        <header class="container-fluid my-4">
            <ul id="nav-bar" class="row justify-content-center text-center">
                <li class="col-6 list-unstyled">
                    <a href="#" class="fs-3 fw-bold">Tạo mã</a>
                </li>
                <li class="col-6 list-unstyled">
                    <a href="#" class="fs-3 fw-bold">Giải mã</a>
                </li>
            </ul>
        </header>

        <!-- Layout ma hoa doan van ban -->
        <section id="mahoa" class="container">
            <div class="row">
                <h1 class="text-info text-center fw-bold">Nhập đoạn văn bản cần mã hoá</h1>
                <div class="col-12">
                    <form id="document-input" action="#" class="">
                        <div class="my-3">
                            <label for="document" class="form-label">Đoạn văn bản cần mã hoá</label>
                            <textarea class="form-control form-control-lg" id="document" rows="10" value=""></textarea>
                        </div>
                        <div class="my-3">
                            <p class="text-danger text-center fs-3 result-noti pb-3 fw-bold"></p>
                            <button id="submit-document" class="w-100 btn btn-outline-primary fw-bold">Xác nhận</button>
                        </div>
                    </form>
                    <form id="result-input-document" class="d-none">
                        <div class="my-3">
                            <label for="result-document">Kết quả đoạn văn đã mã hoá thành công dưới dạng JSON</label>
                            <textarea
                                class="form-control form-control-lg user-select-all"
                                id="result-document"
                                rows="10"
                                disabled
                                style="cursor: text"
                            ></textarea>
                        </div>
                        <div class="my-3">
                            <label for="key">Chìa khoá để giải mã đoạn văn</label>
                            <textarea
                                class="form-control user-select-all"
                                id="key"
                                disabled
                                style="cursor: text"
                                rows="17"
                            >
                            </textarea>
                        </div>

                        <div class="my-3">
                            <button id="download" class="btn w-100 btn-outline-primary mb-3" type="button">
                                <i class="fa-solid fa-download px-2"></i> Tải xuống đoạn văn dạng txt
                            </button>
                            <button id="download-key" class="btn w-100 btn-outline-primary" type="button">
                                <i class="fa-solid fa-download px-2"></i> Tải xuống chìa khoá dạng txt
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Layout giai ma doan van ban -->
        <section id="giaima" class="container d-none">
            <div class="row">
                <h1 class="text-info text-center fw-bold">Giải mã đoạn văn</h1>
                <div class="col-12">
                    <form id="decrypt">
                        <div class="my-3">
                            <label for="decrypt-text" class="form-label"
                                >Đoạn văn bản cần giải hoá dưới dạng JSON</label
                            >
                            <textarea
                                class="form-control form-control-lg"
                                id="decrypt-text"
                                rows="10"
                                style="cursor: text"
                            ></textarea>
                        </div>
                        <div class="my-3">
                            <label for="decrypt-key">Chìa khoá để giải mã đoạn văn</label>
                            <textarea class="form-control" id="decrypt-key" style="cursor: text" rows="17"></textarea>
                        </div>
                        <div class="my-3">
                            <p class="text-danger text-center fs-3 result-noti pb-3 fw-bold"></p>
                            <button id="decrypt-submit" class="w-100 btn btn-outline-primary">Xác nhận</button>
                        </div>
                    </form>
                    <form id="decrypt-result" class="d-none">
                        <div class="my-3">
                            <label for="decrypt-text-result" class="form-label">Kết quả :</label>
                            <textarea
                                class="form-control form-control-lg"
                                id="decrypt-text-result"
                                rows="10"
                                style="cursor: text"
                                disabled
                            ></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="hybrid-crypto.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
